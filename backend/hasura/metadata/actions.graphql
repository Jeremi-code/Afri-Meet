type Query {
  findUser(
    email: String!
    password: String!
  ): findUserOutput
}

type Mutation {
  signup(
    email: String!
    first_name: String!
    last_name: String!
    password: String!
  ): signupOutput
}

type signupOutput {
  user_id: Int!
  token: String!
}

type findUserOutput {
  user_id: Int!
  token: String!
}

