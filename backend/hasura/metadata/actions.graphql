type Query {
  findUser(
    arg1: findUserInput
  ): findUserOutput
}

type Mutation {
  signup(
    arg1: signupInput
  ): signupOutput
}

input signupInput {
  first_name: String!
  last_name: String!
  email: String!
  password: String!
}

input findUserInput {
  email: String!
  password: String!
}

type signupOutput {
  user_id: Int
  token: String!
}

type findUserOutput {
  user_id: Int!
  token: String!
}

